<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdullahi & Alex's PokeDex</title>
    <link rel="stylesheet" href="styling.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap");
    </style>
  </head>
  <body>
    <header><img id="logo" src="headerLogo.png" /></header>
    <section id="enterPokemon">
      <input list="pokemon" placeholder="Select a PokÃ©mon!" />
      <datalist id="pokemon"> </datalist>
      <button>Submit</button>   
    </section>
    <main>
      <section id="pokeDexContainer">
        <img id="pokedex" src="pokedexTransparent.png" />
        <figure id="apiImage"></figure>
      </section>
      <br />
      <section style="display: none" class="statsArea" id="statsArea">
        <h2 id="pokeName"></h2>
        <ul>
          <li id="hp"></li>
          <li id="attack"></li>
          <li id="defense"></li>
          <li id="speed"></li>
          <li id="specialAttack"></li>
          <li id="specialDefense"></li>
          <li id="total"></li>
        </ul>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
